<h3>Youtube</h3>
<p>
<button class="subscribe-button">
    Subscribe
</button>
<button class="join-button">
    JOIN
</button>
</p>
<style>
    .subscribe-button{
        background-color: rgb(220, 28, 28);
        color:aliceblue;
        border:none;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 16px;
        transition: opacity 0.15s;
        vertical-align:top;
        
    }
    .subscribe-button:hover{
        opacity:0.8;
    }
    .subscribe-button:active{
        opacity:.0.4;
    }
    .join-button{
        background-color: rgb(255, 255, 255);
        color:rgb(9, 137, 180);
        height: 35px;
        width:68px;
        border-radius:2px;
        border-color:rgb(21, 135, 192);
        border-style:solid;
        border-width:2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s,color 1s;
    }
    .join-button:hover{
        background-color:rgb(9, 137, 180) ;
        color:white;
    }
    .join-button:active{
        opacity:0.7;
    }
</style>
