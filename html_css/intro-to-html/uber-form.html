<!DOCTYPE html>
<html>
    <head>
        <title>
            Uber request-a-ride form
        </title>
    </head>
    <body>
        <p class="heading">
            Request a ride now
        </p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter Destination">
        <button class="request-button">
            Request now
        </button>
        <button class="schedule-button">
            Schedule for later
        </button>
        <link rel="stylesheet" href="uber-form.css">
    </body>
</html>
